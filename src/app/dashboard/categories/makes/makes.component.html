<!--  Table -->
  <div class="row mt-4">
        <div class="col-lg-12 mb-lg-0 mb-4">
          <div class="card mb-4 z-index-2 h-100">
            <div class="card-header pb-0 d-flex justify-content-between">
             <p class="text-uppercase text-sm">Car Makes</p>
              <button class="btn bg-gradient-secondary">New Make</button>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                 <div class="alert bg-gradient-faded-danger" *ngIf="errorMessage$ | async as errorMessage">
                  {{ errorMessage }}
                </div>
                <table class="table align-items-center mb-0" *ngIf="carmakes$ | async as carMakes">
                  <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Make</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Models</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Created</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let carmake of carMakes">
                    <td class="ps-4">
                      <p class="text-xs font-weight-bold mb-0">{{ carmake.name }}</p>
                    </td>
                    <td>
                     <p class="text-xs font-weight-bold mb-0">Volkswagen</p>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">23/04/23</span>
                    </td>
                    <td class="align-middle">
                      <a [routerLink]="''" class="text-secondary font-weight-bold text-xs" data-toggle="tooltip" data-original-title="Edit user">
                        Edit
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
<!--  Table -->
