<div class="card shadow-lg mx-4 mt-4">
      <div class="card-body p-3">
        <div class="row gx-4">
          <div class="col-auto">
            <div class="avatar avatar-xl position-relative border-radius-lg" style="overflow: hidden;">
              <img [src]="'assets/images/people/afro.jpg'" alt="profile_image" class="w-100 border-radius-lg shadow-sm">
            </div>
          </div>
          <div class="col-auto my-auto">
            <div class="h-100">
              <h5 class="mb-1">
                Jane Doe
              </h5>
              <p class="mb-0 font-weight-bold text-sm">
                Public Relations
              </p>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 my-sm-auto ms-sm-auto me-sm-0 mx-auto mt-3">
            <div class="nav-wrapper position-relative end-0">
              <ul class="nav nav-pills nav-fill p-1" role="tablist">
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 active d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="true">
                    <i class="bi bi-list"></i>
                    <span class="ms-2">App</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                    <i class="bi bi-envelope-fill"></i>
                    <span class="ms-2">Messages</span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mb-0 px-0 py-1 d-flex align-items-center justify-content-center " data-bs-toggle="tab" href="javascript:;" role="tab" aria-selected="false">
                    <i class="bi bi-gear-fill"></i>
                    <span class="ms-2">Settings</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid py-4">
      <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header pb-0">
              <div class="d-flex align-items-center">
                <p class="mb-0">Edit Profile</p>
                <button class="btn btn-primary btn-sm ms-auto">Settings</button>
              </div>
            </div>
            <div class="card-body">
              <p class="text-uppercase text-sm">User Information</p>
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="username" class="form-control-label">Username</label>
                    <input class="form-control" type="text" value="" id="username">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email" class="form-control-label">Email address</label>
                    <input class="form-control" type="email" value="" id="email">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstname" class="form-control-label">First name</label>
                    <input class="form-control" type="text" value="" id="firstname">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="country" class="form-control-label">Last name</label>
                    <input class="form-control" type="text" value="">
                  </div>
                </div>
              </div>
              <hr class="horizontal dark">
              <p class="text-uppercase text-sm">Contact Information</p>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="geo-address" class="form-control-label">Address</label>
                    <input class="form-control" type="text" value="" id="geo-address">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="city" class="form-control-label">City</label>
                    <input class="form-control" type="text" value="" id="city">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="country" class="form-control-label">Country</label>
                    <input class="form-control" type="text" value="" id="country">
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="postal-code" class="form-control-label">Postal code</label>
                    <input class="form-control" type="text" value="" id="postal-code">
                  </div>
                </div>
              </div>
              <hr class="horizontal dark">
              <p class="text-uppercase text-sm">About me</p>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label for="about-me" class="form-control-label">About me</label>
                    <input class="form-control" type="text" value="" id="about-me">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-profile">
<!--            Some code will come here-->
          </div>
        </div>
      </div>
    </div>
