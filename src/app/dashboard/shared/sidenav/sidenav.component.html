<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <div class="logo" (click)="toggleCollapse()">
      <img [src]="'assets/images/logo.png'" alt="">
    </div>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">Auto Deals</div>
    <button class="close-btn" @rotate (click)="closeSidenav()" *ngIf="collapsed">
      <i class="bi bi-x-lg"></i>
    </button>
  </div>
  <div class="scrollwrap scrollWrap_delayed">
    <ul class="sidenav-nav">
      <li class="sidenav-nav-item" *ngFor="let data of navData">
        <a class="sidenav-nav-link" *ngIf="data.items && data.items.length > 0" (click)="handleClick(data)" [ngClass]="getActiveClass(data)">
          <i class="sidenav-link-icon" [class]="data.icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{ data.label }}</span>
           <i class="menu-collapse-icon" *ngIf="data.items && collapsed"
             [ngClass]="!data.expanded ? 'bi bi-caret-right' : 'bi bi-caret-down'"
          ></i>
        </a>

        <a class="sidenav-nav-link"
           *ngIf="!data.items || (data.items && data.items.length === 0)"
           routerLinkActive="active"
           (click)="shrinkItems(data)"
           [routerLinkActiveOptions]="{exact: true}"
           [routerLink]="[data.routerLink]">
          <i [class]="data.icon" class="sidenav-link-icon"></i>
          <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">{{ data.label }}</span>
        </a>
        <div *ngIf="collapsed && data.items && data.items.length > 0">
          <app-submenu [data]="data"
                       [collapsed]="collapsed"
                       [multiple]="multiple"
                       [expanded]="data.expanded">
          </app-submenu>
        </div>
      </li>
  </ul>
  </div>
</div>
