<!--  Table -->
  <div class="row mt-4">
        <div class="col-lg-12 mb-lg-0 mb-4">
          <div class="card mb-4 z-index-2 h-100">
            <div class="card-header pb-0 d-flex justify-content-between">
             <p class="text-uppercase text-sm">Users</p>

               <div class="form-group filter-selector">
                 <select class="form-select" id="search" (change)="onSelected($any($event.target).value)">
                   <option [value]="'0'" selected>Filter by</option>
                   <option [value]="role.id" *ngFor="let role of roles$ | async">{{ role.name | titlecase }}</option>
                 </select>
               </div>

              <button class="btn bg-gradient-secondary text-white">New User</button>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
              <div class="table-responsive p-0">
                <div class="alert bg-gradient-faded-danger" *ngIf="errorMessage$ | async as errorMessage">
                  {{ errorMessage }}
                </div>
                <table class="table align-items-center mb-0" *ngIf="users$ | async as users">
                  <thead>
                  <tr>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Username</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Designation</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                    <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Created</th>
                    <th class="text-secondary opacity-7"></th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let user of users">
                    <td>
                      <div class="d-flex px-2 py-1">
                        <div>
                          <img src="{{ user.avatar }}" class="avatar avatar-sm me-3" alt="{{user.firstname}}">
                        </div>
                        <div class="d-flex flex-column justify-content-center">
                          <h6 class="mb-0 text-sm">{{ user.firstname }} {{user.lastname }}</h6>
                          <p class="text-xs text-secondary mb-0">{{ user.email}}</p>
                        </div>
                      </div>
                    </td>
                    <td>
                      <p class="text-xs font-weight-bold mb-0">{{ user.role | titlecase }}</p>
                      <p class="text-xs text-secondary mb-0">Organization</p>
                    </td>
                    <td class="align-middle text-center text-sm">
                      <span class="badge badge-sm {{ user.status}}">{{ user.status }}</span>
                    </td>
                    <td class="align-middle text-center">
                      <span class="text-secondary text-xs font-weight-bold">23/04/23</span>
                    </td>
                    <td class="align-middle">
                      <a (click)="onView(user.id)" class="text-secondary font-weight-bold text-md ms-2 view-button" data-toggle="tooltip" data-original-title="View user">
                        <i class="bi bi-eye"></i>
                      </a>
                      <a [routerLink]="''" class="text-secondary font-weight-bold text-xs ms-2" data-toggle="tooltip" data-original-title="Edit user">
                        Edit
                      </a>
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
