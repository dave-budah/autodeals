<ng-container *ngIf="data$ | async as data">
<!--  Loading spinner -->
  <div class="loading-wrapper" *ngIf="data.isLoading">
  <span class="loader"></span>
</div>

<!--  If there is an error on fetching data-->
  <errormessage *ngIf="data.error" [message]="data.error"></errormessage>

  <ng-container *ngIf="data.feed">
  <ng-container *ngFor="let article of data.feed.articles">
    <a [routerLink]="['/detail', article.slug]" class="explore-card">
            <div class="row">
            <div class="col-md-6">
             <div class="result-thumbnail">
                <img [src]="'assets/images/cars/bmw.jpg'" alt="bmw">
             </div>
            </div>
            <div class="col-md-6">
             <div class="d-flex gap-2 justify-content-between flex-wrap">
                <h5 class="brand">BMW</h5>
               <a [routerLink]="['/profile', article.author.username]" class="uploader text-muted">{{ article.author.username }}</a>
               <small class="text-secondary-emphasis">{{ article.createdAt | date: 'd MMMM YYYY'}}</small>
             </div>
              <div class="d-flex gap-4">
                <h4 class="model">{{ article.title | truncate: 20 }}</h4>

<!--                 Tags -->
                <tags [tags]="article.tagList"></tags>
              </div>
              <div class="d-flex gap-4">
                <div class="engine p-0">
                  <h6>Engine</h6>
                  <h5>2000cc</h5>
                </div>
                 <div class="fuel-type p-0">
                  <h6>Fuel Type</h6>
                  <h5>Electric</h5>
                </div>
                 <div class="transmission p-0">
                  <h6>Transmission</h6>
                  <h5>Automatic</h5>
                </div>
              </div>
              <div class="mt-3 price-cta">
                <h3>$12000</h3>
                <a [routerLink]="['/detail', article.slug]" class="detail-cta bg-gradient-danger">Details</a>
              </div>
            </div>
          </div>
         </a>
    <hr>
  </ng-container>
        <!-- Pagination -->
<pagination [total]="data.feed.articlesCount" [limit]="limit" [url]="baseUrl" [currentPage]="currentPage"></pagination>
  </ng-container>
</ng-container>
